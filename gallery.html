  <script> // jquery script starts here
    $(document).ready( function() {

        mobileResize(); // it happens when document is ready
      $('a[rel=mypic]').colorbox({ // photo display using color box plugin
          transition: 'elastic', // could be "fade", "elastic" or none
          speed: 800,
          current: "{current} of {total} Photos", // to display on top of pic
          maxHeight: 600, 
          maxWidth: $(document).width(),
          overlayClose:true,
          opacity:0.85
      });

        function mobileResize(){
          var width = $(document).width();
          var height = $(window).innerHeight();
          var screen_height = screen.height;

              if(width>=800){ // for desktop view
                  $('a[rel=mypic] img').css({
                    "height":"auto",
                    "max-width":"350px"
                  });
                 // $('a[rel=mypic]').css("padding-left","25px");
                  $('#about,#home,#portfolio,#contact').css("height",screen_height);

              }


          if(width<=450){ // for mobile view
              $('a[rel=mypic]').css({
                  "height":"auto",
                  "padding-left":"0px",
                  "margin":"0px 0px 0px 0px"
                  });
              $('a[rel=mypic] img').css({ // image setting for mobile
                "height":"auto",
                "margin":"0px"
              });
              
          }

          if(width>400 && width<=768){
              $('a[rel=mypic] img').css({ // image setting for tabs
                "height":"auto",
                "width" : width,
                "margin":"0px"
              });
              //$('a[rel=mypic]').css("width");
          }

      }
      $("nav a").hover(function(){
        $(this).css("background-color","gray");
      },function(){
        $(this).css("background-color","");
      });


    });
    </script>
